<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom dia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="col-6">
            <h1>Bom dia</h1>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
            <a class="btn btn-secondary" href="/atualizar_dados">Atualizar dados</a>
            <a class="btn btn-danger" href="/sair">Sair</a>
        </div>
    </nav>
    <main class="col-6 offset-3 ml-sm-auto px-md-4 py-4">
        <form action="/cadastrar_produto" method="post">
            <div class="row mt-3 mb-5">
                <h4>Novo Produto</h4>
                <div class="col-4">
                    <div class="mt-1">
                        <label for="titulo" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>

                </div>
                <div class="col-4">
                    <div class="mt-1">
                        <label for="subtitulo" class="form-label">Preço:</label>
                        <input type="text" class="form-control" id="preco" name="preco">
                    </div>
                </div>
                <div class="col-4">
                    <div class="mt-1">
                        <label for="subtitulo" class="form-label">Quantidade:</label>
                        <input type="number" class="form-control" id="quantidade" name="quantidade">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mt-1">
                        <label for="texto" class="form-label">Descrição do produto:</label>
                        <textarea class="form-control" rows="3" id="descricao" name="descricao"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-2">Adicionar</button>
            </div>
        </form>


        <div class="container mt-5">
            <h4>Lista de Produtos</h4>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Produto</th>
                        <th>Preço</th>
                        <th>quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{#produtos}}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{nome}}</td>
                        <td>{{preco}}</td>
                        <td>{{quantidade}}</td>
                        <td>
                            <form action="/editar_produto" method="post">
                                <input type="hidden" name="id" value="{{id}}">
                                <button type="submit" class="btn btn-primary btn-sm">Editar</button>
                            </form>
                            <form action="/excluir_produto" method="post">
                                <input type="hidden" name="id" value="{{id}}">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {{/produtos}}
                </tbody>
            </table>
        </div>

        <footer class="pt-5 d-flex justify-content-between">
            <span>© 2023</span>
            <ul class="nav m-0">
                <li class="nav-item">
                    <a>Spezía COPYRIGHT ©</a>
                </li>
            </ul>
        </footer>
    </main>
    </div>
    </div>
</body>

</html>
