<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Dados</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-light bg-light p-3">
        <div class="col-6">
            <h2>Bom dia</h2>
        </div>
        <div class="col-3 d-flex align-items-center justify-content-md-end mt-3 mt-md-0">
            <a class="btn btn-secondary" href="/home">Home</a>
            <a class="btn btn-danger" href="/sair">Sair</a>
        </div>
    </nav>
    <main class="col-6 offset-3 ml-sm-auto px-md-4 py-4">
        {{#sucesso}}
        <div class="alert alert-success">Usuário atualizado!</div>
        {{/sucesso}}
        {{#erro}}
        <div class="alert alert-danger">Erro na atualização.</div>
        {{/erro}}
        <form action="/atualizar_dados" method="post">
            <div class="row mt-3 mb-5">
                <h4>Editar Dados</h4>
                <div class="col-12">
                    <div class="mt-1">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mt-1">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
                <div class="col-12">
                    <div class="mt-1">
                        <label for="senha" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-2">Atualizar Dados</button>
            </div>
        </form>

        <footer class="pt-5 d-flex justify-content-between">
            <span>© 2023</span>
            <ul class="nav m-0">
                <li class="nav-item">
                    <a>Spezía COPYRIGHT ©</a>
                </li>
            </ul>
        </footer>
    </main>
</body>

</html>
