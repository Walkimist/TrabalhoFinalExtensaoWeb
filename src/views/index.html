<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div class="container">
  <div class="row">
    <div class="col-4 offset-4 mt-5 bg-light bg-gradient">

      {{#sucesso}}
      <div class="alert alert-success">Usuário cadastrado!</div>
      {{/sucesso}}
      {{#erro}}
      <div class="alert alert-danger">Erro no cadastro.</div>
      {{/erro}}
      {{#erro_login}}
      <div class="alert alert-danger">Erro no login.</div>
      {{/erro_login}}

      <h6 class="mt-3">Iniciar sessão</h6>

      <form action="/logar" method="post">
        <div class="mb-1 mt-1">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-1">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
      </form>

      <h6 class="mt-3">Não tem cadastro? Registre-se aqui.</h6>

      <form action="/cadastrar_usuario" method="post">

        <div class="mb-1">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-1 mt-1">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-1">
          <label for="senha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <button type="submit" class="btn btn-success w-100 mb-3">Registrar</button>
      </form>

    </div>
  </div>

</div>

</html>
